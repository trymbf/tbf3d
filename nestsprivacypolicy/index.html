<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
        }

        #markdown-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #markdown-content h1,
        #markdown-content h2,
        #markdown-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            color: #222;
        }

        #markdown-content h1 {
            font-size: 2rem;
            border-bottom: 3px solid #007bff;
            padding-bottom: 0.5rem;
        }

        #markdown-content h2 {
            font-size: 1.5rem;
            color: #007bff;
        }

        #markdown-content h3 {
            font-size: 1.2rem;
        }

        #markdown-content p {
            margin-bottom: 1rem;
        }

        #markdown-content ul,
        #markdown-content ol {
            margin-left: 2rem;
            margin-bottom: 1rem;
        }

        #markdown-content li {
            margin-bottom: 0.5rem;
        }

        #markdown-content a {
            color: #007bff;
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        #markdown-content strong {
            font-weight: 600;
            color: #222;
        }

        #markdown-content em {
            font-style: italic;
        }

        #markdown-content hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 2rem 0;
        }

        #markdown-content code {
            background: #f4f4f4;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        #markdown-content blockquote {
            border-left: 4px solid #007bff;
            padding-left: 1rem;
            margin: 1rem 0;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="markdown-content"></div>
    </div>

    <script>
        // Fetch and render the markdown file
        fetch('privacypolicy.md')
            .then(response => response.text())
            .then(markdown => {
                // Remove the markdown code fence markers if present
                let cleanMarkdown = markdown.replace(/^```markdown\n/, '').replace(/\n```$/, '');
                
                // Render markdown to HTML
                const html = marked.parse(cleanMarkdown);
                document.getElementById('markdown-content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading privacy policy:', error);
                document.getElementById('markdown-content').innerHTML = '<p>Error loading privacy policy. Please try again later.</p>';
            });
    </script>
</body>
</html>
